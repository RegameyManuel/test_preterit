<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Prétérit Game</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 2rem auto;
        }

        h1 {
            text-align: center;
        }

        button {
            padding: 0.5rem 1rem;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <h1>Prétérit Game</h1>
    <p>Un verbe apparaît. Tape son prétérit :</p>
    <p id="verb" style="font-size:1.5rem; font-weight:bold;"></p>
    <input id="answer" type="text" autofocus />
    <button id="check">Vérifier</button>
    <p id="result"></p>
    <script>
        const verbs = [
            ["be", "was/were"], ["have", "had"], ["go", "went"], ["see", "saw"], ["do", "did"],
            ["say", "said"], ["make", "made"], ["know", "knew"], ["think", "thought"], ["take", "took"],
            ["come", "came"], ["give", "gave"], ["find", "found"], ["tell", "told"], ["become", "became"],
            ["show", "showed"], ["leave", "left"], ["feel", "felt"], ["put", "put"], ["bring", "brought"],
            ["begin", "began"], ["keep", "kept"], ["hold", "held"], ["write", "wrote"], ["stand", "stood"],
            ["hear", "heard"], ["let", "let"], ["mean", "meant"], ["set", "set"], ["meet", "met"],
            ["run", "ran"], ["sit", "sat"], ["sing", "sang"], ["drink", "drank"], ["eat", "ate"],
            ["drive", "drove"], ["ride", "rode"], ["speak", "spoke"], ["draw", "drew"], ["fly", "flew"],
            ["grow", "grew"], ["hide", "hid"], ["lie", "lay"], ["bite", "bit"], ["choose", "chose"],
            ["fall", "fell"], ["forget", "forgot"], ["forgive", "forgave"], ["freeze", "froze"], ["get", "got"],
            ["pay", "paid"], ["sell", "sold"], ["send", "sent"], ["teach", "taught"], ["think", "thought"],
            ["win", "won"], ["lose", "lost"], ["understand", "understood"], ["build", "built"], ["catch", "caught"],
            ["cost", "cost"], ["cut", "cut"], ["hit", "hit"], ["hurt", "hurt"], ["read", "read"],
        ];
        let current;
        function newVerb() {
            current = verbs[Math.floor(Math.random() * verbs.length)];
            document.getElementById("verb").textContent = current[0];
            document.getElementById("answer").value = "";
            document.getElementById("result").textContent = "";
        }
        document.getElementById("check").onclick = () => {
            const ans = document.getElementById("answer").value.trim().toLowerCase();
            const correct = current[1].toLowerCase();
            if (ans === correct) {
                document.getElementById("result").textContent = "✅ Correct !";
            } else {
                document.getElementById("result").textContent = "❌ Mauvaise réponse. Réponse attendue : " + current[1];
            }
            setTimeout(newVerb, 1500);
        };
        newVerb();
    </script>
</body>

</html>
